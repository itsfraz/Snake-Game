<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <h1 class="title">NEON SNAKE</h1>
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">GAME OVER</div>
    </div>
    
    <div class="controls">
        <button id="startBtn">🎮 Start Game</button>
        <button id="pauseBtn">⏸ Pause</button>
    </div>

    <div class="mobile-controls">
        <div class="mobile-btn" id="upBtn">↑</div>
        <div class="mobile-btn" id="leftBtn">←</div>
        <div class="mobile-btn" id="rightBtn">→</div>
        <div class="mobile-btn" id="downBtn">↓</div>
    </div>
    <div class="powerup-indicator" id="powerupIndicator">2x Multiplier!</div>
    <script src="script.js"></script>
</body>
</html>
