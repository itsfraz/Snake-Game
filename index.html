<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Neon Snake</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-bg: #000;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .title {
            color: var(--neon-green);
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-shadow: 0 0 10px var(--neon-green);
            margin: 0 0 1rem 0;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .game-container {
            position: relative;
            border: 3px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            overflow: hidden;
            width: 95%;
            max-width: 400px;
            aspect-ratio: 1/1;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .score-board {
            display: flex;
            gap: 1rem;
            color: var(--neon-pink);
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 8px var(--neon-pink);
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 12px 25px;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            border: 2px solid var(--neon-blue);
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--neon-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .mobile-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            color: var(--neon-blue);
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                width: 100%;
            }
            
            .mobile-btn {
                padding: 12px;
                font-size: 1.2rem;
            }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--neon-pink);
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: bold;
            text-shadow: 0 0 20px var(--neon-pink);
            display: none;
            animation: glitch 1s infinite;
        }

        .powerup-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            color: var(--neon-green);
            display: none;
        }

        @keyframes glitch {
            0% { transform: translate(-52%, -50%); }
            20% { transform: translate(-48%, -50%); }
            40% { transform: translate(-50%, -52%); }
            60% { transform: translate(-50%, -48%); }
            80% { transform: translate(-51%, -50%); }
            100% { transform: translate(-50%, -50%); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: var(--neon-green);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-header">
        <h1 class="title">NEON SNAKE</h1>
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">GAME OVER</div>
    </div>
    
    <div class="controls">
        <button id="startBtn">üéÆ Start Game</button>
        <button id="pauseBtn">‚è∏ Pause</button>
    </div>

    <div class="mobile-controls">
        <div class="mobile-btn" id="upBtn">‚Üë</div>
        <div class="mobile-btn" id="leftBtn">‚Üê</div>
        <div class="mobile-btn" id="rightBtn">‚Üí</div>
        <div class="mobile-btn" id="downBtn">‚Üì</div>
    </div>
    <div class="powerup-indicator" id="powerupIndicator">2x Multiplier!</div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const powerupIndicator = document.getElementById('powerupIndicator');

        // Game Variables
        let gridSize = 20;
        let snake = [];
        let food = {};
        let powerup = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150;
        let gameRunning = false;
        let isPaused = false;
        let multiplier = 1;
        let powerupActive = false;

        // Responsive Canvas
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size;
            canvas.height = size;
            gridSize = Math.max(15, Math.floor(size / 20));
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mobile Controls
        const setupMobileControls = () => {
            const controls = {
                upBtn: () => { if (dy === 0) { dx = 0; dy = -gridSize; } },
                leftBtn: () => { if (dx === 0) { dx = -gridSize; dy = 0; } },
                rightBtn: () => { if (dx === 0) { dx = gridSize; dy = 0; } },
                downBtn: () => { if (dy === 0) { dx = 0; dy = gridSize; } }
            };

            Object.entries(controls).forEach(([id, fn]) => {
                document.getElementById(id).addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    fn();
                });
            });
        }

        // Initialize mobile controls
        if ('ontouchstart' in window) {
            setupMobileControls();
            document.querySelector('.mobile-controls').style.display = 'grid';
        }

        // Game Functions
        function initGame() {
            const tileCount = canvas.width / gridSize;
            snake = [
                { x: 5 * gridSize, y: 5 * gridSize },
                { x: 4 * gridSize, y: 5 * gridSize },
                { x: 3 * gridSize, y: 5 * gridSize }
            ];
            spawnFood();
            spawnPowerup();
            dx = gridSize;
            dy = 0;
            score = 0;
            multiplier = 1;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameOverElement.style.display = 'none';
            powerupIndicator.style.display = 'none';
        }

        function spawnFood() {
            const tileCount = canvas.width / gridSize;
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize,
                type: Math.random() < 0.1 ? 'gold' : 'normal'
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                spawnFood();
            }
        }

        function spawnPowerup() {
            const tileCount = canvas.width / gridSize;
            powerup = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize,
                type: ['speed', 'multiplier'][Math.floor(Math.random() * 2)]
            };
            if (snake.some(segment => segment.x === powerup.x && segment.y === powerup.y)) {
                spawnPowerup();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            const tileCount = canvas.width / gridSize;
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }

            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + gridSize, segment.y + gridSize
                );
                gradient.addColorStop(0, index === 0 ? '#0f0' : '#0c0');
                gradient.addColorStop(1, '#090');
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = food.type === 'gold' ? '#ffd700' : '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            if (!powerupActive) {
                ctx.fillStyle = powerup.type === 'speed' ? '#00ffff' : '#ff00ff';
                ctx.beginPath();
                ctx.arc(powerup.x + gridSize/2, powerup.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                createParticles(head.x, head.y);
                score += 10 * multiplier;
                if (food.type === 'gold') score += 20;
                scoreElement.textContent = score;
                spawnFood();
                gameSpeed = Math.max(50, gameSpeed - 1);
            } else {
                snake.pop();
            }

            if (!powerupActive && head.x === powerup.x && head.y === powerup.y) {
                activatePowerup(powerup.type);
                createParticles(head.x, head.y);
                spawnPowerup();
            }
        }

        function activatePowerup(type) {
            powerupActive = true;
            powerupIndicator.style.display = 'block';
            
            if (type === 'speed') {
                gameSpeed /= 2;
                powerupIndicator.textContent = 'Speed Boost!';
                powerupIndicator.style.color = '#00ffff';
            } else {
                multiplier = 2;
                powerupIndicator.textContent = '2x Multiplier!';
                powerupIndicator.style.color = '#ff00ff';
            }

            setTimeout(() => {
                powerupActive = false;
                powerupIndicator.style.display = 'none';
                if (type === 'speed') gameSpeed *= 2;
                else multiplier = 1;
            }, 5000);
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            gameOverElement.style.display = 'block';
            startBtn.textContent = 'üîÑ Restart';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) return;

            switch(e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -gridSize; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = gridSize; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -gridSize; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = gridSize; dy = 0; } break;
            }
        });

        startBtn.addEventListener('click', () => {
            if (gameRunning) return;
            gameRunning = true;
            isPaused = false;
            initGame();
            startBtn.textContent = 'üéÆ Playing...';
            gameInterval = setInterval(gameLoop, gameSpeed);
        });

        pauseBtn.addEventListener('click', () => {
            if (!gameRunning) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '‚ñ∂ Resume' : '‚è∏ Pause';
        });

        function gameLoop() {
            if (!isPaused) {
                updateGame();
                drawGame();
            }
        }

        // Initial Setup
        initGame();
        highScoreElement.textContent = highScore;
    </script>
</body>
</html>
